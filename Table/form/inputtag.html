<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <form action=" contact backend">

      Username: <input type="text" placeholder="Enter your username"  name="username" value="john"><br>
    password: <input type="password" placeholder="Enter your password" name="password" value="1234"><br>
    <label for="contact"> contact:</label>
    <input type="text" id="contact" name="contact " value="contact"><br> 
    Date: <input type="date"  > <br>
    File: <input type="file"> <br>
    color: <input type="color"> <br>
    Range: <input type="range" min="1" max="10" > <br>
    <button type="button" style="background-color: blue; color: white;">ok</button> <br>
    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br>
    <label for="c"> C</label>
    <input type="checkbox" id="c" name="C" value="C" > <br>
    <label for="c++"> C++</label>
    <input type="checkbox" id="c++" name="C++" value="C++" > <br>
    <label for="java"> java</label>
    <input type="checkbox" id="java" name="Java" value="Java" > <br>
    <input type="submit">
    </form>
    
</body>
</html>
